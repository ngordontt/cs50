{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h4>Please enter stock symbol to purchase and amount<br>
        <br>
    </h4>
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="symbol">Stock Symbol</label>
                <input autocomplete="off" autofocus class="form-control" name=symbol value="{{symbol}}" type="text"/>
            </div>
            <div class="form-group">
                <label for="Quantity">Quantity</label>
                <input class="form-control" name="Quantity" placeholder="Enter Qty eg. 20" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
                <a class="btn btn-default" href="{{ url_for('quote') }}" role="button">Quote</a>
                <h3>Click <a href="{{ url_for('sp500') }}">here</a> to see list of SP500 companies</h3>
            </div>
        </fieldset>
    </form>
{% endblock %}
