{% extends "layout.html" %}

{% block title %}
    Get a Quote
{% endblock %}

{% block main %}
    <h3>Please enter stock name below</h3>
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="eg. AAPL" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Get Quote</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
